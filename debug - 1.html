<!DOCTYPE html>
<html>
<body>

<p>
<button type="button" onclick="chageColor('blue')">Blue</button>
<button type="button" onclick="chageColor('green')">Green</button>
<button type="button" onclick="chageColor('orange')">Orange</button>
</p>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
<script> 
	function chageColor(color) {
		$("body").css("background",color);
	}
</script>

</body>
</html>
