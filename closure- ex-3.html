<!DOCTYPE html>
<html>
<body>

<p>Counting with a local variable.</p>

<button type="button" onclick="myFunction()">Count!</button>

<p id="demo">0</p>

<script>
	//var val = document.getElementById("demo").innerHTML;
    var val = 0;
	function myFunction() {
 		document.getElementById("demo").innerHTML = ++val; 	
    }
</script>

</body>
</html>
