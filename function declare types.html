<html>
  <body>
    <h1>Function Declare types</h1>
    <script type="text/javascript">
		executeFunction1();
		//executeFunction2(); 
		/*we cant all the executeFunction2() prior to in case of function expression declare*/
		function executeFunction1() {
			console.log("This is traditional function way");
		}
		var executeFunction2 = function() {
			console.log("This is function expression way");
		}
		executeFunction2();
    </script>
	
  </body>
</html>
